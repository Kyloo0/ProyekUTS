{% extends 'base.html' %}
{% load static %}
{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

<table class="min-w-full bg-white border rounded-lg shadow-lg">
  <thead>
    <tr class="bg-slate-200 text-left">
      <th class="py-2 px-4">Username</th>
      <th class="py-2 px-4">Email</th>
      <th class="py-2 px-4">Role</th>
      <th class="py-2 px-4">Aksi</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr id="user-{{ user.id }}" class="border-t hover:bg-slate-50">
      <td class="py-2 px-4">{{ user.username }}</td>
      <td class="py-2 px-4">{{ user.email }}</td>
      <td class="py-2 px-4">{{ user.role }}</td>
      <td class="py-2 px-4">
        <button
          onclick="deleteUser({{ user.id }})"
          class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 transition"
        >
          Hapus
        </button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}

{% block extra_scripts %}
<script src="{% static 'accounts/js/admin.js' %}"></script>
<script src="{% static 'accounts/js/auth.js' %}"></script>
{% endblock %}
