{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8">
  <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

  <input id="username" class="w-full border p-2 mb-3 rounded" placeholder="Username" />
  <input id="password" type="password" class="w-full border p-2 mb-3 rounded" placeholder="Password" />

  <button onclick="loginUser()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
    Login
  </button>

  <p class="text-center text-sm mt-4">
    Belum punya akun?
    <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Daftar di sini</a>
  </p>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{% static 'accounts/js/auth.js' %}"></script>
{% endblock %}
